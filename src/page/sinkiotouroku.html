<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap 5.3.0 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />

        <!-- Googleフォント -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500&display=swap"
            rel="stylesheet"
        />
        <!-- 独自スタイルシート -->
        <link href="../css/custom.css" rel="stylesheet" />

        <title>新規登録</title>
    </head>

    <body>
        <!-- ヘッダー -->
        <header class="bg-light text-center py-3">
            <h1>新規登録</h1>
        </header>
        <form method="POST" id="registrationForm">
            <!-- 名前 -->
            <div class="mb-3">
                <label for="lastName" class="form-label">苗字</label>
                <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="苗字を入力してください"
                    required
                />
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">名前</label>
                <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="名前を入力してください"
                    required
                />
            </div>

            <!-- 生年月日 -->
            <div class="mb-3">
                <label for="birthDate" class="form-label">生年月日</label>
                <input
                    type="date"
                    class="form-control"
                    id="birthDate"
                    name="birthDate"
                    required
                />
            </div>

            <!-- 電話番号 -->
            <div class="mb-3">
                <label for="phone" class="form-label">電話番号</label>
                <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    name="phone"
                    placeholder="例: 090-1234-5678"
                    required
                />
            </div>

            <!-- 住所 -->
            <div class="mb-3">
                <label for="address" class="form-label">住所</label>
                <input
                    type="text"
                    class="form-control"
                    id="address"
                    name="address"
                    placeholder="住所を入力してください"
                    required
                />
            </div>

            <!-- ログインID -->
            <div class="mb-3">
                <label for="loginId" class="form-label">ログインID</label>
                <input
                    type="text"
                    class="form-control"
                    id="loginId"
                    name="loginId"
                    placeholder="ログインIDを入力してください"
                    required
                />
            </div>

            <!-- パスワード -->
            <div class="mb-3">
                <label for="password" class="form-label">パスワード</label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="パスワードを入力してください"
                    required
                />
            </div>

            <!-- 登録ボタン -->
            <button
                type="submit"
                class="btn btn-primary w-100"
                id="registerButton"
                disabled
            >
                登録
            </button>
        </form>

        <!-- JavaScript -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const form = document.getElementById("registrationForm");
                const registerButton =
                    document.getElementById("registerButton");
                const inputs = form.querySelectorAll("input");

                // 全てのフィールドが埋まったか確認
                function checkFormValidity() {
                    const allValid = Array.from(inputs).every(
                        (input) => input.value.trim() !== ""
                    );
                    registerButton.disabled = !allValid;
                }

                // 入力時に検証
                inputs.forEach((input) => {
                    input.addEventListener("input", checkFormValidity);
                });

                // フォーム送信時の処理
                form.addEventListener("submit", function (event) {
                    event.preventDefault(); // デフォルトのフォーム送信を防止
                    window.location.href = "login.html"; // 別ページに遷移
                });
            });
        </script>

        <!-- Bootstrap Script -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
