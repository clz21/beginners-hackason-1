<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap 5.3.0 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />

        <!-- Googleフォント -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500&display=swap"
            rel="stylesheet"
        />
        <!-- 独自スタイルシート -->
        <link href="../css/custom.css" rel="stylesheet" />

        <title>ログイン</title>
    </head>

    <body>
        <!-- ヘッダー -->
        <header>
            <h1 class="header-login"></h1>
        </header>
        <style>
            header {
                position: fixed;
                color: white;
                width: 100%;
                height: 70px;
                background-color: lightcyan;
            }
        </style>
        <br /><br /><br />
        <!-- ヘッダーここまで -->
        <!-- メイン -->
        <main class="container mt-5">
            <div class="row justify-content-center">
                <!-- フォーム -->
                <form
                    name="login_form"
                    onsubmit="return nextPage()"
                    class="col-md-6"
                >
                    <h1 class="contact-title">ログイン</h1>
                    <p>
                        ID,
                        Passwordご入力の上、「認証」ボタンをクリックしてください。
                    </p>
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input
                            type="text"
                            class="form-control"
                            name="id"
                            id="id"
                            placeholder="ID"
                        />
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            name="pass"
                            id="pass"
                            placeholder="Password"
                            onchange="nextPage()"
                        />
                    </div>
                    <!-- ボタンを横並びにする -->
                    <div class="d-flex mt-3 justify-content-center">
                        <button type="submit" class="btn btn-primary me-2">
                            認証
                        </button>
                        <!-- 新規登録ボタン -->
                        <button
                            type="button"
                            class="btn btn-secondary"
                            onclick="window.location.href='sinkiotouroku.html';"
                        >
                            新規登録
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- メインここまで -->
        <!-- フッター -->
        <footer></footer>
        <!-- フッターここまで -->

        <!-- Menu挿入 -->
        <script>
            fetch("menu.html")
                .then((response) => response.text())
                .then(
                    (data) => (document.querySelector("#menu").innerHTML = data)
                );
        </script>

        <!-- BootstrapScript -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <!-- 独自JavaScript -->
        <script src="../js/custom.js"></script>
    </body>
</html>
