<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アイコンでページ遷移</title>
    <!-- Google Material Icons -->
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet"
    />
    <style>
        /* アイコンのスタイル */
        .icon {
            width: 48px;
            height: 48px;
            color: #555;
            cursor: pointer; /* カーソルをポインタに変更 */
            margin: 20px;
        }
        .icon:hover {
            color: #007bff; /* ホバー時の色変更 */
        }
    </style>
</head>
<body>
    <!-- アイコン表示 -->
    <div>
        <span
            id="icon"
            class="material-icons icon"
            onclick="redirectToPage()"
        >account_circle</span>
    </div>

    <script>
        // ページが読み込まれた時にローカルストレージからアイコンを読み込む
        window.onload = function() {
            const savedIconType = localStorage.getItem('iconType');
            const savedIconContent = localStorage.getItem('iconContent');
            const iconElement = document.getElementById('icon');
            
            if (savedIconType && savedIconContent) {
                if (savedIconType === 'image') {
                    iconElement.innerHTML = `<img src="${savedIconContent}" alt="アイコン" class="icon">`;
                }
            }
        };

        // アイコンをクリックしたときにページ遷移
        function redirectToPage() {
            window.location.href = "profile.html"; // 遷移先のページを指定
        }
    </script>
</body>
</html>
