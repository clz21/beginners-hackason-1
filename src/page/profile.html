<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アイコン変更</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* 中央に配置 */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center; /* 水平方向に中央に配置 */
      justify-content: center; /* 垂直方向に中央に配置 */
      text-align: center;
    }

    .icon {
      font-size: 48px;
      cursor: pointer;
    }

    .custom-icon img {
      width: 48px;
      height: 48px;
      cursor: pointer;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }

    .header-login {
      margin-bottom: 20px;
     color:#007bff;
    }

    #userInfo h2 {
      margin: 5px 0;
    }

    .input-field {
      margin-bottom: 10px;
      padding: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="header-login">プロフィール内容</h1>
    <span id="icon" class="material-icons icon" onclick="selectImage()">account_circle</span>
    <button onclick="selectImage()">アイコンを変更</button>

    <div id="userInfo" class="mt-3">
      <h2><strong>ニックネーム:</strong> <span id="nickname">A</span></h2>
      <h2><strong>ログインID:</strong> <span id="loginId">111</span></h2>
      <h2><strong>パスワード:</strong> <span id="password">111</span></h2>
    </div>

    <button onclick="editProfile()">プロフィールを変更</button>

    <div id="editSection" class="mt-3" style="display: none;">
      <h3>プロフィール編集</h3>
      <input type="text" id="editNickname" class="input-field" placeholder="ニックネーム" />
      <input type="text" id="editLoginId" class="input-field" placeholder="ログインID" />
      <input type="password" id="editPassword" class="input-field" placeholder="パスワード" />
      <button onclick="saveProfile()">保存</button>
      <button onclick="cancelEdit()">キャンセル</button>
    </div>
  </div>
  
  <input type="file" id="fileInput" style="display:none;" accept="image/*" onchange="changeIconFromFile(event)">
  
  <script>
    window.onload = function() {
      const savedIconType = localStorage.getItem('iconType');
      const savedIconContent = localStorage.getItem('iconContent');
      const iconElement = document.getElementById('icon');
      
      // アイコンの初期化処理
      if (savedIconType && savedIconContent) {
        if (savedIconType === 'image') {
          iconElement.innerHTML = `<img src="${savedIconContent}" alt="アイコン" class="icon">`;
        }
      }

      // ローカルストレージからニックネーム、ログインID、パスワードを取得して表示
      const savedNickname = localStorage.getItem('nickname') || 'A';
      const savedLoginId = localStorage.getItem('loginId') || '111';
      const savedPassword = localStorage.getItem('password') || '111';
      document.getElementById('nickname').textContent = savedNickname;
      document.getElementById('loginId').textContent = savedLoginId;
      document.getElementById('password').textContent = savedPassword;
    };

    function selectImage() {
      document.getElementById('fileInput').click();
    }

    function changeIconFromFile(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const iconElement = document.getElementById('icon');
          iconElement.innerHTML = `<img src="${e.target.result}" alt="アイコン" class="icon">`;
          localStorage.setItem('iconType', 'image');
          localStorage.setItem('iconContent', e.target.result);
        };
        reader.readAsDataURL(file);
      }
    }

    function editProfile() {
      // 編集セクションを表示
      document.getElementById('editSection').style.display = 'block';
      // 現在のプロフィール情報を入力フィールドにセット
      document.getElementById('editNickname').value = document.getElementById('nickname').textContent;
      document.getElementById('editLoginId').value = document.getElementById('loginId').textContent;
      document.getElementById('editPassword').value = document.getElementById('password').textContent;
    }

    function saveProfile() {
      // 入力された新しい情報を取得
      const newNickname = document.getElementById('editNickname').value;
      const newLoginId = document.getElementById('editLoginId').value;
      const newPassword = document.getElementById('editPassword').value;

      // ローカルストレージに保存
      localStorage.setItem('nickname', newNickname);
      localStorage.setItem('loginId', newLoginId);
      localStorage.setItem('password', newPassword);

      // 画面上に反映
      document.getElementById('nickname').textContent = newNickname;
      document.getElementById('loginId').textContent = newLoginId;
      document.getElementById('password').textContent = newPassword;

      // 編集セクションを非表示にする
      document.getElementById('editSection').style.display = 'none';
    }

    function cancelEdit() {
      // 編集セクションを非表示にする
      document.getElementById('editSection').style.display = 'none';
    }
  </script>
</body>
</html>
